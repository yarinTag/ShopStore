<div class="card">
    <h4 class="card-header">Add product</h4>
    <div class="card-body">
            <div class="form-group">
                <label   for="name">Product Name</label>
                <input  [(ngModel)]="name" (input)="name=$event.target.value"  type="text"  class="form-control"  />

            </div>
            <div class="form-group">
                <label  for="price">Product Price</label>
                <input [(ngModel)]="price"(input)="price=$event.target.value"   type="number"  class="form-control" />
            </div>
            <div class="form-group">
                <label  for="description">Description</label>
                <input [(ngModel)]="description" (input)="description=$event.target.value"  type="text"  class="form-control"  />
            </div>
            <div class="form-group">
                <label for="stock">Quantity</label>
                <input [(ngModel)]="stock" (input)="stock=$event.target.value"  type="number"  class="form-control"  />

            </div>
            <div class="form-group">
                <label for="ImageID">Image ID</label>
                <input [(ngModel)]="ImageID" (input)="ImageID=$event.target.value"  type="text"  class="form-control"  />
            </div>
            <div class="form-group">
                <label for="ImageUrl">Image Url</label>
                <input [(ngModel)]="ImageUrl" (input)="ImageUrl=$event.target.value"  type="text"  class="form-control"  />
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select [(ngModel)]="category" (input)="category=$event.target.value"  class="form-control"
                style="font-size: 16px;" name="category" id="cars">
                <optgroup label="Category">
                    <option value="Electronics">Electronics</option>
                    <option value="Cameras">Cameras</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Home">Home</option>
                    <option value="Outdoor">Outdoor</option>
                </optgroup>
            </select>
            </div>
            
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit()" routerLink="../products">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Add
                </button>
                <a routerLink="../products" class="btn btn-link">Cancel</a>
            </div>
    </div>
</div>

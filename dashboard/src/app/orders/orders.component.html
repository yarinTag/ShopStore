<table class="table" id='tab'>
    <thead>
    <tr>
        <th scope="col">User Id</th>
        <th scope="col">Order Id</th>
        <th scope="col">Total Price</th>
        <th scope="col">Created At</th>
        <th scope="col">Current Order Status</th>
        <th scope="col">Change Status to</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
        <td>{{ order.user }}</td>
        <td>{{ order._id }}</td>
        <td>{{ order.totalPrice }}</td>
        <td>{{ order.createdAt }}</td>
        <td >{{ order.orderStatus }}</td>
        <input [(ngModel)]="title">
        <td class="edit" (click)="onClickEdit(product)" style="color: blue;" >edit</td>
        <td class="delete" (click)="onDeleteClick(product)" style="color: blue;">delete</td>
    </tr>
    </tbody>
</table>
